            <div class="form-group">
                <label for="name">Amount</label>
                <input type="text"  class="form-control" id="amount"  #age="ngModel" [(ngModel)]="plan.amount"  required name="amount">
                <div *ngIf="age.invalid && (age.dirty||age.touched)" style="color:red; ">
                    <div *ngIf="age.errors?.required">*Amount is required</div>
                    
            </div>
            </div>
    
            <div class="form-group">
                <label for="name">Plan Type</label>
                <select name="planType" id="planType" required [(ngModel)]="plan.planType" >
                    <option value="Comphrehensive">Comphrehensive</option>
                    <option value="Third Party">Third Party</option>
                    
                  </select>
               <!-- <input type="text" class="form-control" id="planType" required [(ngModel)]="plan.planType" name="planType">-->
            </div>       
            <div class="form-group">
                <label for="name">Vehicle Type</label>
                <input type="text" class="form-control" id="vehicleType" #vt="ngModel" [(ngModel)]="plan.vehicleType" pattern="[2|4]{1}[W]{1}" required name="vehicleType">
                <div *ngIf="vt.invalid && (vt.dirty||vt.touched)" style="color:red; ">
                    <div *ngIf="vt.errors?.required">*Vehicle Type is required</div>
                    <div *ngIf="vt.errors?.pattern">*Vehicle Type is invalid</div>
                    
            </div>
            </div> 
            <div class="form-group">
                <label for="name">Vehicle Model</label>
                <input type="text" class="form-control" id="vehicleModel" #vm="ngModel" [(ngModel)]="plan.vehicleModel"  required name="vehicleModel">
                <div *ngIf="vm.invalid && (vm.dirty||vm.touched)" style="color:red; ">
                    <div *ngIf="vm.errors?.required">*Vehicle Model is required</div>
                    
            </div>
            </div> 
    
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    
    <div [hidden]="!submitted">
        <h5>You submitted successfully!</h5>
    </div>
