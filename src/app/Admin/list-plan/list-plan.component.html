<p>list-plan works!</p>
<div class="container">
   <input type="number" [(ngModel)]="amount">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>PlanId</th>
                <th>Amount</th>
                <th>Vehicle Type</th> 
                <th>Plan Type</th>
                <th>Vehicle Model</th>
                <th>Delete</th>     
                <th>Update</th>             
            </tr>
        </thead>
        <tbody>
              <tr *ngFor="let e of plan;">              
                <td> {{e.planId}} </td>
                <td> {{e.amount}} </td>
                <td> {{e.vehicleType}} </td>                       
                <td> {{e.planType}} </td>
                <td>{{e.vehicleModel}}</td> 
                <td> <button  class="btn btn-warning" style="margin-left: 20px" (click)="deletePlan(e.planId)">Delete</button></td>   
                <td><button  class="btn btn-warning" style="margin-left: 20px" (click)="updatePlan(e.planId)">Update</button></td>                     
              
            </tr>
        </tbody>
    </table>
</div>
