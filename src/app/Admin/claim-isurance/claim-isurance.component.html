<div class="row">
    <div class="col-md-3"></div>
    <div id="example1" class="col-md-6">
        <form [formGroup] ="claimform" (ngSubmit)="claimpolicy()">
            <label class="label-name">Mobile Number</label><br>
                +91 <input type="text" class="form-control" formControlName="mobile" placeholder="Enter Mobile Number"
                    maxlength="10" pattern="[0-9]{10}" title="10 Digit Mobile Number" required>
            <label class="label-name">Policy number </label>
                <input type="text" class="form-control" formControlName="PolicyNum" placeholder="Enter policy number" required>
            
            <label class="label-name"> Request Amount </label><br>
                <input type="text" class="form-control" formControlName="reqAmt" placeholder="Enter Amount" maxlength="10"
                    title="Amount in Digits Only" required>
  
            <p id="pb" class="h4 mb-4"> Select Reason To Claim Insurance</p>
  
            <div class="d-flex justify-content-around">
  
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="Natural Disaster" formControlName="reason"
                        required>
                    <label class="form-check-label">Natural Disaster</label>
                </div>
  
  
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="Man-Made Disaster"
                    formControlName="reason">
                    <label class="form-check-label">Man-Made Disaster</label>
                </div>
  
  
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="Road Accident" formControlName="reason">
                    <label class="form-check-label">Road Accident</label>
                </div>
  
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="Theft" formControlName="reason">
                    <label class="form-check-label">Theft</label>
                </div>
            </div>
  
                <button class="btn btn-info btn-block my-4" size="2">Submit</button>
                <br><br>
  
        </form>
    </div>
